<!DOCTYPE html>
<html lang="en" ng-app="id3ogram">
<head>
<meta charset="utf-8">
<title>id3ogram</title>
<link rel="stylesheet" type="text/css" href="style/id3ogram.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script type="text/javascript" src="js/d3/d3.min.js"></script>
<script type="text/javascript" src="js/rainbowvis.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div ng-controller="id3ogramController">
		<div class="wrapper">
			<div class="header">
				<h1>i<strong>d3</strong>ogram</h1>
			</div>
			<div class="right">
				<label>Select Chromosome: </label>
				<select ng-model="currentChromosome" ng-options="chromosome for chromosome in chromosomes" ng-change="resetCurrentVis()">
				</select>
			</div>
			<h2>Chromosome {{ currentChromosome }}</h2>
			<div id="vis">
			</div>
			<div id="info">
				{{ info }}
			</div>
		</div>
	</div>
</body>
</html>
